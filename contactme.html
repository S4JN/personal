<body class="contact-body">

    <h1 class="abt">Lets Talk.</h1>
    <p class="talk-text">Get in Touch via filling this form. </p>

    <div class="contact-form">

        <form action="mailto:srajanacharya13@gmail.com" method="post" enctype="text/plain">


        <div class="mb-3">
            <label for="Name" class="form-label">Name</label><br>
            <input type="text" name="name" id="" placeholder="Enter your name" class="name form-control w-input">
        </div>


        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label ">Email address</label>
            <input type="email" class="form-control name" id="exampleFormControlInput1" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control area" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your message"></textarea>
          </div>

          <div class="mb-3">
              <input type="submit" value="Submit" class="form-control submit">
            
          </div>
        </form>

        <!-- background images -->
        <img src="images/contactbg.jpeg" alt="" class="contact-bg">

    </div>
